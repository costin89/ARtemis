<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDZ with Thumbnails</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <style>
        #dropzone {
            width: 300px;
            height: 200px;
            border: 2px dashed gray;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #dropzone.dragover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<br><br><br>
<center>
<div id="dropzone">Drop your USDZ and Image files here</div>
<br><br><br>
<table id="fileTable">
    <thead>
        <tr>
            <th>#</th>
            <th>Scene File</th>
            <th>Pics</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<br><br><br>
<p id="progress">0%</p>
<button id="exportBtn" disabled>Export HTML</button>
</center>
<script>
    const dropzone = document.getElementById('dropzone');
    const fileTable = document.getElementById('fileTable').querySelector('tbody');
    const exportBtn = document.getElementById('exportBtn');
    const progressElement = document.getElementById('progress');

    let counter = 0;
    let usdzFiles = [];
    let imageFiles = [];

    function addRow(usdzFile, imageFiles) {
        counter++;
        const row = document.createElement('tr');

        // Counter column
        const counterCell = document.createElement('td');
        counterCell.textContent = counter;
        row.appendChild(counterCell);

        // USDZ file column
        const usdzCell = document.createElement('td');
        usdzCell.textContent = usdzFile.name;
        row.appendChild(usdzCell);

        // Image dropdown column
        const imageCell = document.createElement('td');
        const select = document.createElement('select');
        imageFiles.forEach(img => {
            const option = document.createElement('option');
            option.value = img.name;
            option.textContent = img.name;
            select.appendChild(option);
        });
        imageCell.appendChild(select);
        row.appendChild(imageCell);

        fileTable.appendChild(row);
    }

    dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
        dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.classList.remove('dragover');
    
        const currentUsdzFiles = [];
        const currentImageFiles = [];
    
        Array.from(e.dataTransfer.files).forEach(file => {
            if (file.name.endsWith('.usdz')) {
                currentUsdzFiles.push(file);
                usdzFiles.push(file);  // Store globally as well
            } else if (file.name.endsWith('.jpg') || file.name.endsWith('.png')) {
                currentImageFiles.push(file);
                imageFiles.push(file);  // Store globally as well
            } else {
                alert('Only USDZ, JPG, and PNG files are allowed!');
            }
        });
    
        // For each usdz file, add a row in the table
        currentUsdzFiles.forEach(usdzFile => {
            addRow(usdzFile, currentImageFiles.length > 0 ? currentImageFiles : imageFiles);
        });
    
        if (fileTable.querySelectorAll('tr').length > 0) {
            exportBtn.disabled = false;
        }
    });

    exportBtn.addEventListener('click', async () => {
        const zip = new JSZip();
        
        // Add each usdz file and image file to the zip
        usdzFiles.forEach(file => {
            zip.file(file.name, file);
        });
        
        imageFiles.forEach(file => {
            zip.file(file.name, file);
        });
        
        // Create a simple index.html with images in a grid layout
        let htmlContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>ARKit Quick Look with Thumbnails</title>
                <style>
                    .grid {
                        display: grid;
                        grid-template-columns: repeat(3, 1fr);
                        gap: 5px;
                    }
                    .grid img {
                        max-width: 100%;
                        height: auto;
                    }
                </style>
            </head>
            <body>
            <div class="grid">
        `;
        
        const rows = fileTable.querySelectorAll('tr');
        rows.forEach(row => {
            const usdzName = row.querySelector('td:nth-child(2)').textContent;
            const imageName = row.querySelector('td:nth-child(3) select').value;
            htmlContent += `
                <div>
                    <a href="${usdzName}" rel="ar">
                        <img src="${imageName}" width="250" height="250">
                    </a>
                </div>
            `;
        });
        
        htmlContent += `</div></body></html>`;
        
        zip.file("index.html", htmlContent);
        
        const zipBlob = await zip.generateAsync({ type: "blob" }, (metadata) => {
            const progress = Math.round(metadata.percent);
            progressElement.textContent = `${progress}%`;
        });
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(zipBlob);
        downloadLink.download = 'quicklook_with_thumbnails.zip';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    });

    
    
    // Erweitern Sie die Drop-Logik, um den Export-Button zu aktivieren
    dropzone.addEventListener('drop', (e) => {
        // ... [restlicher Code unverÃ¤ndert]
        
        if (fileTable.querySelectorAll('tr').length > 0) {
            exportBtn.disabled = false;
        }
    });
</script>

</body>
</html>
