<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop Area für USDZ-Dateien</title>
    <style>
        #dropArea {
            border: 2px dashed #cccccc;
            padding: 20px;
            width: 300px;
            height: 150px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="dropArea">Dateien hier ablegen</div>
<button id="exportBtn">Exportieren</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>

<script>
    const dropArea = document.getElementById('dropArea');
    let usdzFiles = []; // Verwenden Sie ein Array, um die USDZ-Dateien zu speichern
    
    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.style.backgroundColor = '#eaeaea';
    });
    
    dropArea.addEventListener('dragleave', () => {
        dropArea.style.backgroundColor = '';
    });
    
    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.style.backgroundColor = '';
    
        const files = e.dataTransfer.files;
        for (let i = 0; i < files.length; i++) {
            if (files[i].name.endsWith('.usdz')) {
                console.log(`Datei akzeptiert: ${files[i].name}`);
                usdzFiles.push(files[i]);
            } else {
                console.warn(`Ungültige Dateierweiterung: ${files[i].name}`);
            }
        }
    });
    
    const exportBtn = document.getElementById('exportBtn');
    
    exportBtn.addEventListener('click', async () => {
        if (!usdzFiles.length) {
            alert('Bitte ziehen Sie zuerst eine oder mehrere USDZ-Dateien in die Drop Area.');
            return;
        }
    
        let linksContent = usdzFiles.map(file => `<a href="${file.name}" rel="ar">View in AR (${file.name})</a>`).join('<br>');
    
        const htmlContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>ARKit Quick Look</title>
            </head>
            <body>
                ${linksContent}
            </body>
            </html>
        `;
    
        const zip = new JSZip();
        zip.file("quicklook.html", htmlContent);
        usdzFiles.forEach(file => zip.file(file.name, file));
    
        const zipBlob = await zip.generateAsync({ type: "blob" });
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(zipBlob);
        downloadLink.download = 'quicklook.zip';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    });
</script>
</body>
</html>
