<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDZ Dropzone</title>
    <style>
        #dropzone {
            width: 300px;
            height: 200px;
            border: 2px dashed gray;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #dropzone.dragover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div id="dropzone">Drop your USDZ file here</div>
<button id="exportBtn" disabled>Export to ARKit Quick Look</button>

<script>
    const dropzone = document.getElementById('dropzone');
    const exportBtn = document.getElementById('exportBtn');

    dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
        dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.classList.remove('dragover');

        const files = e.dataTransfer.files;
        if (files.length === 1 && files[0].type === 'model/usdz') {
            uploadFile(files[0]);
        } else {
            alert('Only USDZ files are allowed!');
        }
    });

    function uploadFile(file) {
        // Here, you would implement the upload mechanism to your server.
        // For this example, I'll just enable the export button.
        exportBtn.disabled = false;

        exportBtn.onclick = () => {
            window.location = `ar-quicklook://${file.name}`;
        };
    }
</script>

</body>
</html>
