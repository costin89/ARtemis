<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDZ Dropzone</title>
    <style>
        #dropzone {
            width: 300px;
            height: 200px;
            border: 2px dashed gray;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #dropzone.dragover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div id="dropzone">Drop your USDZ file here</div>
<button id="exportBtn" disabled>Export to ARKit Quick Look HTML</button>

<script>
    const dropzone = document.getElementById('dropzone');
    const exportBtn = document.getElementById('exportBtn');
    let usdzFile;

    dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
        dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.classList.remove('dragover');
    
        const files = e.dataTransfer.files;
        if (files.length === 1 && files[0].name.endsWith('.usdz')) {
            usdzFile = files[0];
            exportBtn.disabled = false;
        } else {
            alert('Only USDZ files are allowed!');
        }
    });


    exportBtn.addEventListener('click', () => {
        const htmlContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>ARKit Quick Look</title>
            </head>
            <body>
                <a href="${URL.createObjectURL(usdzFile)}" rel="ar">View in AR</a>
            </body>
            </html>
        `;

        const htmlBlob = new Blob([htmlContent], { type: 'text/html' });
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(htmlBlob);
        downloadLink.download = 'quicklook.html';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    });

</script>

</body>
</html>
