<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDZ Dropzone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        #dropzone {
            width: 300px;
            height: 200px;
            border: 2px dashed gray;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #dropzone.dragover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<center>
<br><br><br><br>
<div id="dropzone">Drop your USDZ files here</div>
<br><br>
<button id="exportBtn" disabled>Export to ARKit Quick Look HTML</button>
</center>
<script>
    const dropzone = document.getElementById('dropzone');
    const exportBtn = document.getElementById('exportBtn');
    let usdzFiles = [];

    dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
        dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.classList.remove('dragover');

        Array.from(e.dataTransfer.files).forEach(file => {
            if (file.name.endsWith('.usdz')) {
                usdzFiles.push(file);
            } else {
                alert('Only USDZ files are allowed!');
            }
        });

        if (usdzFiles.length > 0) {
            exportBtn.disabled = false;
        }
    });

    exportBtn.addEventListener('click', async () => {
        const zip = new JSZip();

        // Add each usdz file to the zip
        usdzFiles.forEach(file => {
            zip.file(file.name, file);
        });

        // Create a simple index.html with links to all usdz files
        let htmlContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>ARKit Quick Look</title>
            </head>
            <body>
        `;

        usdzFiles.forEach(file => {
            htmlContent += `<a href="${file.name}" rel="ar">${file.name}</a><br>`;
        });

        htmlContent += `</body></html>`;

        zip.file("index.html", htmlContent);

        const zipBlob = await zip.generateAsync({ type: "blob" });
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(zipBlob);
        downloadLink.download = 'quicklook.zip';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    });
</script>
</body>
</html>
